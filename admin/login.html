<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technology News Blog</title>
    <link rel="stylesheet" href="style/login.css" />
    <link rel="stylesheet" href="style/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section class="login">
      <div class="login-wrap">
        <div class="login-html">
          <h2>Login</h2>
          <form id="loginForm">
            <div class="login-form">
              <div class="sign-in-htm">
                <div class="group">
                  <label for="user" class="label">Username</label>
                  <input id="user" type="text" class="input" required />
                  <span id="usernameError" class="error-message"></span>
                </div>

                <div class="group">
                  <label for="pass" class="label">Password</label>
                  <input
                    id="pass"
                    type="password"
                    class="input"
                    data-type="password"
                    required
                    minlength="6"
                  />

                  <span id="passwordError" class="error-message"></span>
                </div>

                <div class="groupe">
                  <input id="check" type="checkbox" class="check" checked />
                  <label for="check"> Keep me logged in</label>
                </div>

                <div class="submit">
                  <div class="foot-lnk">
                    <a href="forgotpassword.html" class="a">Forgot Password?</a>
                  </div>
                  <input type="submit" class="button" value="Sign In" />
                </div>

                <div class="hr"></div>
                <div class="foot-lnk">
                  <a href="signup.html" class="a"
                    >Not registered? Register now!</a
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="copy-right">
      <div class="copy-right-sec">
        <i class="fa-solid fa-copyright"></i>2024 Klan Kosova - All rights
        reserved
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
