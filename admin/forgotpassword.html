<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technology News Blog</title>
    <link rel="stylesheet" href="style/login.css" />
    <link rel="stylesheet" href="style/forgotpassword.css" />

    <link rel="stylesheet" href="style/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section class="forgotpassword">
      <div class="forgotpassword-wrap">
        <div class="forgotpassword-html">
          <h2>Password recovery</h2>
          <form id="forgotPasswordForm">
            <div class="forgotpassword-form">
              <div class="sign-in-htm">
                <div class="group">
                  <label for="user" class="label">
                    Enter your email address and we will send you a link to
                    change your password.
                  </label>
                  <input
                    id="user"
                    type="email"
                    class="input"
                    placeholder="Email address"
                    required
                  />
                </div>

                <div class="submit">
                  <div class="foot-lnk">
                    <a href="login.html" class="a">Log in now</a>
                  </div>
                  <input type="submit" class="button" value="Send" />
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <a href="signup.html" class="a"
                    >Are you registered? Register now!</a
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="copy-right">
      <div class="copy-right-sec">
        <i class="fa-solid fa-copyright"></i> 2024 Klan Kosova - All rights
        reserved
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
