<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technology News Blog</title>
    <link rel="stylesheet" href="style/signup.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/login.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section class="signup">
      <div class="signup-wrap">
        <div class="signup-html">
          <h2>Sign Up</h2>
          <form id="signupForm">
            <div class="signup-form">
              <div class="sign-in-htm">
                <div class="group">
                  <label for="username" class="label">Username</label>
                  <input id="username" type="text" class="input" required />
                  <span id="usernameError" class="error-message"></span>
                </div>

                <div class="group">
                  <label for="email" class="label">Email</label>
                  <input id="email" type="email" class="input" required />
                  <span id="emailError" class="error-message"></span>
                </div>

                <div class="group">
                  <label for="password" class="label">Password</label>
                  <input id="password" type="password" class="input" required />
                  <span id="passwordError" class="error-message"></span>
                </div>

                <div class="groupe">
                  <input id="remember" type="checkbox" class="check" checked />
                  <label for="remember"> Remember me</label>
                </div>

                <div class="submit">
                  <div class="foot-lnk">
                    <a href="forgotpassword.html" class="a">Forgot Password?</a>
                  </div>
                  <input type="submit" class="button" value="Sign Up" />
                </div>

                <div class="hr"></div>
                <div class="foot-lnk">
                  <a href="login.html" class="a"
                    >Are you registered? Log in now</a
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="copy-right">
      <div class="copy-right-sec">
        <i class="fa-solid fa-copyright"></i> 2024 Klan Kosova - All rights
        reserved
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
